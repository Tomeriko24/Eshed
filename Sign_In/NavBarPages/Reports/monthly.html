<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Home Page</title>
    <link rel="stylesheet" href="../stylehome.css">
</head>
<body>
    <header>
    </header>
    <main>
        <h1>Monthly Report</h1>
        <p>This is some sample text for the home page.</p>
        <div class="sidebar">
            <iframe src="../../../Components/sidebar.html"></iframe>
        </div>
        <div style="display: flex; justify-content: center; margin-bottom: 20px;">
            <a href="monthly.html" class="btnLink" style="background-color: rgb(4, 142, 247);">Monthly Report</a>
            <span style="margin: 0 10px;"></span> <!-- Add space between buttons -->
            <a href="quarterly.html" class="btnLink">Quarterly Report</a>
            <span style="margin: 0 10px;"></span> <!-- Add space between buttons -->
            <a href="projectsRepo.html" class="btnLink">Projects Reports</a>
            <a href="projectsRepo.html" class="btnLink">Projects Reports</a>
        </div>
    
        <div class="container">
            <div class="box">
                <div class="row">
                    <div class="column">
                        <div class="title">Start Date:</div>
                        <input type="date" id="startDate" class="textbox">
                    </div>
                    <div class="column">
                        <div class="title">End Date:</div>
                        <input type="date" id="endDate" class="textbox">
                    </div>
                </div>
                <div class="row" style="justify-content: center">
                    <button onclick="SnackAndReset2()">Produce Report</button>
                </div>
            </div>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Consultant ID</th>
                        <th>Project ID</th>
                        <th>Being Approved By</th>
                        <th>Work Date</th>
                        <th>Total Hours</th>
                        <th>Consultant Type</th>
                        <th>Salary</th>
                        <th>Link to Project</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <script>
            function SnackAndReset2() {
                var x = document.getElementById("snackbar");
                x.className = "show";
                setTimeout(function () {
                    x.className = x.className.replace("show", "");}, 2000);
            }
    
            function signOut() {
                // perform sign out operations here
                alert('Signed out successfully!');
                // location.href ="sign_in_page.html";
                location.href = "../../../Sign_In/sign_in_page.html";
            }
            function populateTable() {
        // Fetch the CSV file
        fetch('./monthlyRepo.csv')
          .then(response => response.text())
          .then(data => {
            // Split the data into rows
            const rows = data.split('\n');

            // Get the table body element
            const tableBody = document.querySelector('tbody');

            // Iterate over the rows
            for (let i = 1; i < rows.length-1; i++) {
              // Split the row into cells
              const cells = rows[i].split(',');

              // Create a new table row with a unique ID
              const newRow = document.createElement('tr');
              newRow.id = `row-${i}`;

              // Iterate over the cells
              for (let j = 0; j < 7; j++) {
                // Create a new table cell
                const newCell = document.createElement('td');

                // Set the cell's text content to the cell value
                newCell.textContent = cells[j];

                // Append the cell to the row
                newRow.appendChild(newCell);
              }

              // Add button in the last cell of each row
              const buttonCell = document.createElement('td');
              const button = document.createElement('button');
              button.textContent = 'View Project';
              button.addEventListener('click', () => {
                const projectNumber = cells[0].trim(); // Get the project number from the first cell (index 0)
                const projectPageURL = `../Projects/all_projects/project${projectNumber}.html`;
                window.location.href = projectPageURL;
              });
              buttonCell.appendChild(button);
              newRow.appendChild(buttonCell);

              // Append the row to the table body
              tableBody.appendChild(newRow);
            }
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }
      // Call the function to populate the table
      populateTable();
        </script>
    </main>
    <footer>
        <div class="sign-out">
            <button onclick="signOut()" class="button">Sign Out</button>
            <div id="snackbar">Report Produced!</div>
        </div>
    </footer>
</body>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th,
td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 20vh;
}

.box {
    width: 45%;
    padding: 10px;
    border: 10px solid #0000ff;
    margin-bottom: 10px;
}

.row {
    display: flex;
    margin-bottom: 10px;
}

.column {
    width: 50%;
    padding: 5px;
}

.title {
    font-weight: bold;
    margin-bottom: 5px;
}

.textbox {
    width: 100%;
    padding: 5px;
}

select {
    width: 100%;
    padding: 5px;
}

#snackbar {
    visibility: hidden;
    min-width: 250px;
    margin-left: -125px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 2px;
    padding: 16px;
    position: fixed;
    z-index: 1;
    left: 50%;
    bottom: 30px;
    font-size: 17px;
}

#snackbar.show {
    visibility: visible;
    animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

@keyframes fadein {
    from {
        bottom: 0;
        opacity: 0;
    }

    to {
        bottom: 30px;
        opacity: 1;
    }
}

@keyframes fadeout {
    from {
        bottom: 30px;
        opacity: 1;
    }

    to {
        bottom: 0;
        opacity: 0;
    }
}
</style>
</html>
