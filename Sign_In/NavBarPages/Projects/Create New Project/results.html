<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="../../stylehome.css">
</head>

<body>
    <main>
        <div>
            <h1 id="main-heading">Results</h1>
            <p id="sample-text">The system has provided you with the following consultants.</p>
            <p id="sample-text">Please choose <b>one</b> for the project.</p>

        </div>
        <div class="sidebar">
            <iframe src="../../../../Components/sidebar.html"></iframe>
        </div>




        <div>
            <div class="title" style="font-size: 20px; text-align: left;">Consultants List:</div>
            <div class="row">
                <label for="radio1">
                    <input type="radio" id="radio1" name="consultant">
                    <span class="checkbox-title" id="checkboxTitle1">Const 1</span>
                    <span class="checkbox-text" id="checkboxText1">Additional Text 1</span>
                </label>
                <img src="../../Consultants/PagesOfConso/CleanPicsOfConso/const1.jpeg" class="profile-image"
                    alt="My Profile Photo: const1">
            </div>
            <div class="row">
                <label for="radio2">
                    <input type="radio" id="radio2" name="consultant">
                    <span class="checkbox-title" id="checkboxTitle2">Const 2</span>
                    <span class="checkbox-text" id="checkboxText2">Additional Text 2</span>
                </label>
                <img src="../../Consultants/PagesOfConso/CleanPicsOfConso/const2.jpeg" class="profile-image"
                    alt="My Profile Photo: const2">
            </div>
            <div class="row">
                <label for="radio3">
                    <input type="radio" id="radio3" name="consultant">
                    <span class="checkbox-title" id="checkboxTitle3">Const 3</span>
                    <span class="checkbox-text" id="checkboxText3">Additional Text 3</span>
                </label>
                <img src="../../Consultants/PagesOfConso/CleanPicsOfConso/const3.jpeg" class="profile-image"
                    alt="My Profile Photo: const3">
            </div>
            <div class="row">
                <label for="radio4">
                    <input type="radio" id="radio4" name="consultant">
                    <span class="checkbox-title" id="checkboxTitle4">Const 4</span>
                    <span class="checkbox-text" id="checkboxText4">Additional Text 4</span>
                </label>
                <img src="../../Consultants/PagesOfConso/CleanPicsOfConso/const4.jpeg" class="profile-image"
                    alt="My Profile Photo: const4">
            </div>
        </div>
        <div class="row">
            <button onclick="Snack()">Accept Result</button>
        </div>
        <div id="snackbar">Done</div>
        <script>
            function Snack() {
                var x = document.getElementById("snackbar");
                x.className = "show";
                setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
                setTimeout(function () { location.href = "../project_page.html"; }, 3000);
            }
        </script>
    </main>
    <footer>
        <script src="../../index.js"></script>
        <div class="sign-out">
            <button class="button-1" role="button" onclick="history.back()">Back To Stage 2</button>
        </div>
    
    </footer>
</body>
<style>
    ul.breadcrumb {
        padding: 10px 16px;
        list-style: none;
    }

    ul.breadcrumb li {
        display: inline;
        font-size: 18px;
    }

    ul.breadcrumb li+li:before {
        padding: 8px;
        color: black;
        content: "/\00a0";
    }

    ul.breadcrumb li a {
        color: #0275d8;
        text-decoration: none;
    }

    ul.breadcrumb li a:hover {
        color: #01447e;
        text-decoration: underline;
    }

    .container {
        display: flex;
        justify-content: space-between;
    }

    .box {
        width: 45%;
        padding: 20px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
    }

    .row {
        display: flex;
        margin-bottom: 10px;
        justify-content: center;
    }

    .column {
        width: 50%;
        padding: 5px;
    }

    .title {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .textbox {
        width: 100%;
        padding: 5px;
    }

    select {
        width: 100%;
        padding: 5px;
    }

    #snackbar {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
    }

    #snackbar.show {
        visibility: visible;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
        from {
            bottom: 0;
            opacity: 0;
        }

        to {
            bottom: 30px;
            opacity: 1;
        }
    }

    @keyframes fadeout {
        from {
            bottom: 30px;
            opacity: 1;
        }

        to {
            bottom: 0;
            opacity: 0;
        }
    }

    .row {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }

    .title {
        font-weight: bold;
    }

    .checkbox-title {
        font-weight: bold;
    }

    .checkbox-text {
        margin-left: 10px;
    }

    .profile-image {
        width: 100px;
        height: auto;
        margin-left: 10px;
    }
</style>
