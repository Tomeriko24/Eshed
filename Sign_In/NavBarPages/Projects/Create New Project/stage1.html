<html>

<head>
  <meta charset="UTF-8">

<body>
  <header></header>
  <main>
    <h1 id="main-heading">Stage 1</h1>
    <p id="sample-text">Fill in the Data.</p>
    <div class="sidebar">
      <iframe src="../../../../Components/sidebar.html"></iframe>
    </div>
    <ul class="breadcrumb">
      <li>Stage 1</li>
      <li></li>
    </ul>
    <div class="container">
      <div class="box">
        <div class="row">
          <div class="column">
            <div class="title">Project Name:</div>
            <input type="text" id="projectName" class="textbox" placeholder="Enter Project Name">
          </div>
          <div class="column">
            <div class="title">POC:</div>
            <input type="text" id="poc" class="textbox" placeholder="Enter Person Of Contact Info">
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="title">Project Description:</div>
            <input type="text" id="projectDescription" class="textbox" placeholder="Write Here The Project Description">
          </div>
        </div>
      </div>
      <div class="box">
        <div class="row">
          <div class="column">
            <div class="title">Start Date:</div>
            <input type="date" id="startDate" class="textbox">
          </div>
          <div class="column">
            <div class="title">End Date:</div>
            <input type="date" id="endDate" class="textbox">
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="title">Choose Main Expertise:</div>
            <select id="expertise">
              <option value="none" disabled selected hidden>Choose Expertise</option>

              <option value="option9">Project management</option>

              <option value="option11">Quality control Extra</option>
              <option value="option12">Funding and budgeting</option>
              <option value="option13">Management and training</option>
              <option value="option14">Quality control</option>
              <option value="option15">Risk management and assessment</option>
            </select>
          </div>
          <div class="column">
            <div class="title">Choose Second Expertise:</div>
            <select id="expertise">
              <option value="none" disabled selected hidden>Choose Expertise</option>
              <option value="option1">Standard movement and safety procedures</option>
              <option value="option2">Transportation checks - pedestrians</option>
              <option value="option3">Transportation regulation</option>
              <option value="option4">Local railway</option>
              <option value="option5">Traffic and safety regulations - other</option>
              <option value="option6">Safety reviews</option>
              <option value="option7">Risk centers</option>
              <option value="option8">Editing and graphic design</option>
              <option value="option9">Project management</option>
              <option value="option10">Performance measurement</option>
              <option value="option11">Quality control Extra</option>
              <option value="option12">Funding and budgeting</option>
              <option value="option13">Management and training</option>
              <option value="option14">Quality control</option>
              <option value="option15">Risk management and assessment</option>
            </select>
          </div>
          <div class="column">
            <div class="title">Choose Third Expertise:</div>
            <select id="expertise">
              <option value="none" disabled selected hidden>Choose Expertise</option>
              <option value="option1">Standard movement and safety procedures</option>
              <option value="option2">Transportation checks - pedestrians</option>
              <option value="option3">Transportation regulation</option>
              <option value="option4">Local railway</option>
              <option value="option5">Traffic and safety regulations - other</option>
              <option value="option6">Safety reviews</option>
              <option value="option7">Risk centers</option>

              <option value="option9">Project management</option>

              <option value="option13">Management and training</option>
              <option value="option14">Quality control</option>
              <option value="option15">Risk management and assessment</option>
            </select>
          </div>
        
        </div>

        
        <div class="row">
          <div class="column">
            <div class="title">Amount Of Hours Predicted:</div>
            <input type="number" id="predictedHours" class="textbox" placeholder="Enter Amount Of Hours Predicted"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')">
          </div>
        </div>
      </div>
    </div>
    <a href="./stage2.html" class="btnLink" onclick="saveValues()">Next Step</a>
  </main>
  <footer>
    <script src="../../index.js"></script>
    <div class="sign-out">
      <button class="button-1" role="button" onclick="history.back()">Back To Projects List</button>

<style>
