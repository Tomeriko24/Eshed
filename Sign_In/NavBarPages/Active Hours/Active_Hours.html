<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My Home Page</title>
  <link rel="stylesheet" href="../stylehome.css">
</head>

<body>
  <header></header>
  <main>
    <h1 id="main-heading">Activity Hours</h1>
    <p>On this page you can enter your activity reports.
      <br>Please note that you write all the required details in order to add a new record.</p>
    <div class="sidebar">
      <iframe src="../../../Components/sidebar.html"></iframe>
    </div>
 

    <div class="container">
      <div class="box">
          <div class="row">
              <div class="column">
                  <div class="title">Project Name:</div>
                  <input type="text" id="projectName" class="textbox" placeholder="Enter Project Name">
              </div>
              <div class="column">
                  <div class="title">Person of Contact:</div>
                  <input type="text" id="poc" class="textbox" placeholder="Enter Person Of Contact Name">
              </div>
          </div>
          <div class="row">
            <div class="column">
                <div class="title">Place:</div>
                <input type="text" id="place" class="textbox" placeholder="Enter Place">
            </div>
          </div>
      </div>
      <div class="box">
          <div class="row">
              <div class="column">
                  <div class="title">Activity Date:</div>
                  <input type="date" id="activityDate" class="textbox">
              </div>
          </div>
          <div class="row">
              <div class="column">
                  <div class="title">Start Hour:</div>
                  <input type="time" id="startDate" class="textbox">
              </div>
              <div class="column">
                <div class="title">End Hour:</div>
                <input type="time" id="endDate" class="textbox">
              </div>
           </div>
           <div class="textarea">
              <div class="title">Details:</div>
              <input type="text" id="projectDescription" class="textbox"
                  placeholder="Write Here The Details">
           </div>   
      </div>
  </div>




  </main>
  <footer>
    <script src="../index.js"></script>
    <div class="sign-out">
      <button onclick="signOut()" class="button">Sign Out</button>
    </div>

  </footer>
</body>

<style>
  ul.breadcrumb {
      padding: 10px 16px;
      list-style: none;
  }

  ul.breadcrumb li {
      display: inline;
      font-size: 18px;
  }

  ul.breadcrumb li+li:before {
      padding: 8px;
      color: black;
      content: "/\00a0";
  }

  ul.breadcrumb li a {
      color: #0275d8;
      text-decoration: none;
  }

  ul.breadcrumb li a:hover {
      color: #01447e;
      text-decoration: underline;
  }

  .container {
      display: flex;
      justify-content: space-between;
  }

  .box {
      width: 45%;
      padding: 20px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
  }

  .row {
      display: flex;
      margin-bottom: 10px;
  }

  .column {
      width: 50%;
      padding: 5px;
  }

  .textarea {
    width: 300px;
    height: 100px;
  }

  .title {
      font-weight: bold;
      margin-bottom: 5px;
  }

  .textbox {
      width: 100%;
      padding: 5px;
  }

  select {
      width: 100%;
      padding: 5px;
  }
</style>


</html>
