<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My Home Page</title>
  <link rel="stylesheet" href="../stylehome.css">
</head>

<body>
  <header></header>
  <main>
    <h1 id="main-heading">Activity Hours</h1>
    <p>On this page you can enter your activity reports.
      <br>Please note that you write all the required details in order to add a new record.
    </p>
    <div class="sidebar">
      <iframe src="../../../Components/sidebar.html"></iframe>
    </div>
    <div class="container">
      <div class="box">
        <div class="row">
          <div class="column">
            <div class="title">Project Name:</div>
            <input type="text" id="projectName" class="textbox" placeholder="Enter Project Name">
          </div>
          <div class="column">
            <div class="title">Person of Contact:</div>
            <input type="text" id="poc" class="textbox" placeholder="Enter Person Of Contact Name">
          </div>
          <div class="column">
            <div class="title">Place:</div>
            <input type="text" id="place" class="textbox" placeholder="Enter Place">
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="title">Activity Date:</div>
            <input type="date" id="activityDate" class="textbox">
          </div>
          <div class="column">
            <div class="title">Start Hour:</div>
            <input type="time" id="startDate" class="textbox">
          </div>
          <div class="column">
            <div class="title">End Hour:</div>
            <input type="time" id="endDate" class="textbox">
          </div>
        </div>
        <div class="textarea">
          <div class="title">Details:</div>
          <textarea id="projectDescription" class="textbox" placeholder="Write Here The Details"></textarea>
        </div>
        <div class="row">
          <div class="column">
            <div class="center">
              <button onclick="ToastAndReset()"class="btnLink">Submit Hours Here!</button>
              <div id="snackbar">Hours Submited</div>
            </div>
          </div>
        </div>

      </div>
    </div>
    </div>
  </main>
  <footer>
    <script src="../index.js"></script>
    <div class="sign-out">
      <button onclick="signOut()" class="button">Sign Out</button>
    </div>
    <script>
      function ToastAndReset() {
        // Display toast message
        var x = document.getElementById("snackbar");
        x.className = "show";
        setTimeout(function () {
          x.className = x.className.replace("show", "");
          // Reset the page
          resetPage();
        }, 3000);
      }

      function resetPage() {
        location.reload();
      }
    </script>
  </footer>
</body>

<style>
  .container {
    display: flex;
    justify-content: space-between;
  }

  .box {
    width: 100%;
    padding: 20px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }

  .row {
    display: flex;
    margin-bottom: 10px;
  }

  .column {
    width: 50%;
    padding: 5px;
    margin-right: 100px;
    /* Adjust the spacing as per your preference */

  }

  .textarea {
    width: 300px;
    height: 100px;
  }

  .title {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .textbox {
    width: 100%;
    padding: 5px;
  }

  select {
    width: 100%;
    padding: 5px;
  }

  .row:last-child {
    justify-content: center;
  }

  .center {
    display: flex;
    justify-content: center;
  }

  #snackbar {
    visibility: hidden;
    min-width: 250px;
    margin-left: -125px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 2px;
    padding: 16px;
    position: fixed;
    z-index: 1;
    left: 50%;
    bottom: 30px;
    font-size: 17px;
  }

  #snackbar.show {
    visibility: visible;
    -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
    animation: fadein 0.5s, fadeout 0.5s 2.5s;
  }

  @-webkit-keyframes fadein {
    from {
      bottom: 0;
      opacity: 0;
    }

    to {
      bottom: 30px;
      opacity: 1;
    }
  }

  @keyframes fadein {
    from {
      bottom: 0;
      opacity: 0;
    }

    to {
      bottom: 30px;
      opacity: 1;
    }
  }

  @-webkit-keyframes fadeout {
    from {
      bottom: 30px;
      opacity: 1;
    }

    to {
      bottom: 0;
      opacity: 0;
    }
  }

  @keyframes fadeout {
    from {
      bottom: 30px;
      opacity: 1;
    }

    to {
      bottom: 0;
      opacity: 0;
    }
  }
</style>


</html>
