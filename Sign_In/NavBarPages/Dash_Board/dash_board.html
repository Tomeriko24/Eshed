        <h2>חלוקה לפי סוגי פרוייקטים</h2>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <canvas id="barChart" style="width:100%;"></canvas>
        <script>
          var xValues = ["Active Projects", "Finished Projects", "Delayed Projects", "Hours Spent", "Budget Spent(M)"];
          var yValues = [55, 49, 44, 24, 19];
          var barColors = ["green", "red", "yellow", "grey", "brown"];
      
          new Chart("barChart", {
            type: "bar",
            data: {
              labels: xValues,
              datasets: [{
                backgroundColor: barColors,
                data: yValues
              }]
            },
            options: {
              legend: { display: false },
              title: {
                display: true,
                text: "Projects:"
              }
            }
          });
        </script>
      </div>
      

<div>
  <h2>חלוקה לפי פרוייקטים</h2>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <canvas id="pieChart" style="width:50%;max-width:300px"></canvas>
  <script>
    var xValues = ["Active Projects", "Finished Projects", "Delayed Projects", "Hours Spent", "Budget Spent(M)"];
    var yValues = [55, 49, 44, 24, 19];
    var barColors = ["black", "green", "blue", "white", "orange"];

    new Chart("pieChart", {
      type: "pie",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Projects:"
        }
      }
    });
  </script>
</div>
