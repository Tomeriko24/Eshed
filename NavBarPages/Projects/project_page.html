<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Home Page</title>
    <link rel="stylesheet" href="stylehome.css">
  </head>
  <body>
    <header></header>
    <main>
      <h1 id="main-heading">Projects page</h1>
      <p id="sample-text">This is some sample text for the home page.</p>
      <p id="lorem-ipsum">Lorem ipsum dolor</p>
      <div class="sidenav">
        <a href="home_page.html" class="button">Home page</a>
        <a href="project_page.html" class="button">Projects</a>
        <a href="consultants.html" class="button">Consultants</a>
        <a href="approval_authorities.html" class="button">Approval Authorities</a>
        <a href="permissions.html" class="button">Permissions</a>
        <a href="reports.html" class="button">Reports</a>
        <button onclick="history.back()" class="button">Previous page</button>
      </div>
    </main>
    <footer>
      <script src="../index.js"></script>
      <div class="sign-out">
        <button onclick="signOut()" class="button">Sign Out</button>
      </div>
      <p id="signed-in-text"> Signed in to the system</p>
    </footer>
    <script>
      fetch('https://raw.githubusercontent.com/Tomeriko24/New/04586ae33a786c5e35e10f47ec0263fe231b196e/NavBarPages/home_page.html')
        .then(response => response.text())
        .then(data => {
          // Extract the title from the fetched data
          const title = data.match(/<h1>(.*?)<\/h1>/)[1];
          // Set the title of the page to match the fetched H1 element
          document.title = title;
          // Log the fetched data to the console
          console.log(data);
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    </script>
  </body>
</html>
